<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e536f3567e.js" crossorigin="anonymous"></script>
    <title>Trabalho de desenvolvimento web</title>
</head>
<body>
    <header>

        <!-- Somente uma barra com o nome do applicativo -->
    
        <h1>My ToDo List <i class="fa-solid fa-circle-check fontawesome"></i></h1>
        
    </header>
    
    <main>
    
        <!-- Input: nome da tarefa e botão de incluir -->
        <div id="insert-task">
    
            <input type="text" placeholder="Insira o nome da tarefa" id="tarefa" name="tarefa" required>
            <input type="button" value="Add" onclick="createTask(tarefa.value);">
        
        </div>
    
        <!-- Left: Cada tarefa será uma div com o nome, caixa de seleção, opção de excluir e editar -->
        <!-- Right: Tarefas concluidas -->
        <div id="tasks">
    
            <div id="todo">
    
                <h2 style="text-align: center;">To Do</h2>
    
            </div>
    
            <div id="done">
    
                <h2 style="text-align: center;">Done</h2>
    
            </div>
    
        </div>
    
    
    </main>
    
    <footer>
    
        <!-- Name and social network (LinkedIn, GitHub) -->
        <p>Developed by Lucas Henrique</p>

       
    
    </footer>
    <script src="./main.js"></script>
</body>
</html>
